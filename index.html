<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./src/style.css" />

    <script defer src="./src/script.js"></script>
    <title>Climate Compass</title>
  </head>
  <body>
    <div class="background-image"></div>
    <img
      src="./src/images/moon.png"
      id="theme-icon"
      class="theme-icon"
      alt="theme-toggle" />
    <div class="weather-app-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            id="search-form-input"
            class="search-form-input"
            autofocus
            placeholder="Enter your city ..."
            required />
          <input type="submit" value="Search" class="search-form-button" />
          <div>
            <img
              src="./src/images/volume-off.png"
              id="sound-icon"
              class="sound-icon" />
          </div>
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>

          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>

        <div id="city-photo" class="city-photo"></div>

        <div class="weather-forecast" id="forecast"></div>
      </main>
      <audio id="day-audio" autoplay loop>
        <source
          src="./src/mp3/relaxing-birds-and-piano-music-137153.mp3"
          type="audio/mp3" />
      </audio>
      <audio id="night-audio">
        <source src="./src/mp3/night-sound.mp3" type="audio/mp3" />
      </audio>

      <footer>
        This Project made with ðŸ©· by
        <a href="https://github.com/Bushra-88" target="_blank"
          >Bushra Alhusaini</a
        >,is open-sourced on
        <a href="https://github.com/Bushra-88/Climate-Compass" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://b-climate-compass.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
